<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Isma Will You Marry Me?</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
      background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
    }

    .container {
      background: rgba(255, 255, 255, 0.9);
      padding: 50px;
      border-radius: 30px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      position: relative;
      width: 90%;
      max-width: 600px;
    }

    h1 {
      font-size: 2.5rem;
      color: #e11d74;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 40px;
      color: #444;
    }

    .buttons {
      position: relative;
      height: 150px;
    }

    button {
      padding: 15px 35px;
      font-size: 1.1rem;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      position: absolute;
      transition: 0.3s ease;
    }

    #yesBtn {
      background: #ec4899;
      color: white;
      left: 30%;
    }

    #noBtn {
      background: #6b7280;
      color: white;
      left: 60%;
    }

    #noBtn:hover {
      background: #4b5563;
    }

    .sad {
      font-size: 2rem;
      color: #555;
      animation: fadeIn 0.5s ease forwards;
    }

    .happy {
      font-size: 2.5rem;
      color: #e11d74;
      animation: pop 0.5s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes pop {
      from { transform: scale(0); }
      to { transform: scale(1); }
    }
  </style>
</head>
<body>

  <div class="container" id="mainBox">
    <h1>Isma, Will You Marry Me? üíç</h1>
    <p>You are my today, my tomorrow, and my forever.</p>

    <div class="buttons">
      <button id="yesBtn">YES üíñ</button>
      <button id="noBtn">NO üò¢</button>
    </div>
  </div>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const mainBox = document.getElementById('mainBox');

    // YES button runs away
    yesBtn.addEventListener('mouseover', () => {
      const x = Math.random() * (window.innerWidth - 150);
      const y = Math.random() * (window.innerHeight - 80);
      yesBtn.style.left = x + 'px';
      yesBtn.style.top = y + 'px';
    });

    // NO button click becomes sad
    noBtn.addEventListener('click', () => {
      mainBox.innerHTML = "<div class='sad'>Oh no... üíî<br><br>You just broke my heart üò≠</div>";
    });
  </script>

</body>
</html>
